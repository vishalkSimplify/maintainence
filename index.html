<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SimplifyQA - Under Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            font-size: 2.5em;
            color: #ff5733;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 6px solid #f3f3f3; /* Light grey */
            border-top: 6px solid #ff5733; /* Orange color */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>We Are Under Maintenance</h1>
        <p>We're making some improvements to SimplifyQA. We'll be back soon!</p>
        <!-- Loader -->
        <div class="loader"></div>
        <div class="footer">
            <p>&copy; 2024 SimplifyQA. All rights reserved.</p>
        </div>
    </div>

</body>
</html>
